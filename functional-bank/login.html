<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp er bank</title>

    <!-- tailwind cdn  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-blue-400">
    <header>
        <h2 class="text-4xl text-white font-semibold text-center mt-5">Welcome To My Bapp er Bank</h2>
    </header>
    <main>
        <div class="bg-white w-6/12 mx-auto mt-8 p-8 rounded-md">

            <h4 class="text-3xl font-semibold text-center mb-5">Please Login</h4>
            <input id="user-email" class="block bg-gray-200 px-5 py-2 rounded-full w-3/4 mb-3 mx-auto" type="text" placeholder="Enter Your Email:">

            <input id="user-password" class="block bg-gray-200 px-5 py-2 rounded-full w-3/4 mx-auto" type="password" placeholder="Enter Your Password:">

            <div class="text-center">
                <button id="submit-btn" class="bg-blue-600 text-white px-5 py-2 mt-3 font-semibold rounded-full w-3/4 mb-5">Submit</button>
            </div>
        </div>
    </main>





    <script src="js/login.js"></script>
</body>
</html>
